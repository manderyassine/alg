<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap Check</title>
</head>
<body>
    <h1>Interval Overlap</h1>
    <script>
        function checkOverlap(intervals) {
            // Sort intervals by their end time
            intervals.sort((a, b) => a[1] - b[1]);

            // Check for overlap between consecutive intervals
            for (let i = 1; i < intervals.length; i++) {
                if (intervals[i][0] <= intervals[i - 1][1]) {
                    return "overlapping";
                }
            }
            return "No overlap";
        }
        console.log(checkOverlap([[1, 5], [6, 10], [12, 15], [3, 7]]));  // Intervals are overlapping
        console.log(checkOverlap([[1, 5], [6, 10], [12, 15]]));  // No intervals overlap
    </script>
</body>
</html>
